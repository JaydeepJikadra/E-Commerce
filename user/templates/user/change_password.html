{% extends 'user/user_base.html' %}
{% block title %}Change|Password{% endblock title %}
{% load static %}
{% load tagger
{% block body %}
    <!--Body Content-->
    <div id="page-content">
      <!--Page Title-->
      <div class="page section-header text-center">
        <div class="page-title">
             <div class="wrapper"><h1 class="page-width">Change Password</h1></div>
           </div>
     </div>
       <!--End Page Title-->
       
       <div class="container">
          <div class="row">
               <div class="col-12 col-sm-12 col-md-6 col-lg-6 main-col offset-md-3">
                  <div class="mb-4">
                     {% for message in messages %}
                     <div class="alert alert-danger">
                         <a class="close" href="#" data-dismiss="alert">Ã—</a>
                         {{ message }}
                     </div>
                 {% endfor %} 
                      <form method="POST"  id="CustomerLoginForm" accept-charset="UTF-8" class="contact-form">	
                         {% csrf_token %}
                         <div class="row">
                            <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                                <div class="form-group">
                                    <label for="CustomerPassword">New Password</label>
                                    <input type="password" name="password" placeholder="" id="CustomerPassword" class="">                        	
                                </div>
                            </div>
                            <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                               <div class="form-group">
                                   <label for="CustomerPassword">Confirm Password</label>
                                   <input type="password" name="confirm_password" placeholder="" id="CustomerPassword" class="">                        	
                               </div>
                           </div>
                         </div>
                         <div class="row">
                           <div class="text-center col-12 col-sm-12 col-md-12 col-lg-12">
                               <input type="submit" class="btn mb-3" value="Change Password">
   
                           </div>
                        </div>
                    </form>
                   </div>
                 </div>
           </div>
       </div>
       
   </div>
   <!--End Body Content-->
{% endblock body %}
