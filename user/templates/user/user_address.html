{% extends 'user/user_base.html' %}
{% block title %}Users Addresses{% endblock title %}
{% load tagger %}

{% block body %}
<section class="container">
   <div class="row container mt-5">
      {% for add in address %}
      <div class=" col-md-2 address-box m-3">
         <a href="{% url 'address_detail' add|private:'_id' %}" class="text-secondary ">
            <h5><i class="fas fa-map-marker-alt"></i> {{add}} </h5>
         </a>
         <button type="button" class="address-box-btn" data-toggle="modal" data-target="#{{add|private:'_id'}}">
            <i class="fas fa-trash-alt fa-2"></i>
         </button>
         <div class="modal fade" id="{{add|private:'_id'}}" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
               <div class="modal-content">
                  <div class="modal-header">
                     <h5 class="modal-title" id="exampleModalLongTitle">Delete Address</h5>
                     <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                     </button>
                  </div>
                  <div class="modal-body">
                     <p> Are you sure you want to delete stored address?</p>
                  </div>
                  <div class="modal-footer">
                     <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                     <a href="{% url 'delete_address' add|private:'_id' %}"
                        class="btn btn-danger text-white">yes</a>
                  </div>
               </div>
            </div>
         </div>
      </div>
      {%endfor%}
      <div class=" col-md-2 address-box m-3">
         <a href="{% url 'address_detail' 'newaddress' %}" class="text-secondary text-center">
            <h5 class="p-5"><i class="fas fa-map-marker-alt"></i> Add New Address </h5>
         </a>
      </div>
   </div>

</section>

{% endblock body %}
